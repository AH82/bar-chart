<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/chart.css">
  <title>Bar Chart Project (Demo)</title>
</head>

<body>

  <header>
    <img src="https://picsum.photos/64">
    <h1>Bar Chart Project</h1>
  </header>

  <!-- DATA SAMPLES SECTION  -->

  <section class="demo-data">
    <h4 width="20%">demo-data placeholder</h4>
    <form action="">

      <div>
        <input type="radio" id="data-1" name="sample-data" value="sample-data-0">
        <label for="data-1"><a href="">sample-data-1</a></label>
      </div>
      <div>
        <input type="radio" id="data-2" name="sample-data" value="sample-data-0">
        <label for="data-2"><a href="">sample-data-2</a></label>
      </div>
      <div>
        <input type="radio" id="data-3" name="sample-data" value="sample-data-0">
        <label for="data-3"><a href="">sample-data-3</a></label>
      </div>

    </form>
  </section>

<!-- BAR CHART SECTION -->

  <section class="chart-container">
    <section class="bar-chart-container">

      <div class="label-container">
        <div class="label">label-1</div>
        <div class="label">label-2</div>
        <div class="label">label-3</div>
      </div>

      <div class="vl"></div> <!--  Vertical-line / x-axis -->

      <div class="bar-container">
        <div class="bar"><div class="value">01</div></div>
        <div class="bar"><div class="value">02</div></div>
        <div class="bar"><div class="value">03</div></div>
      </div>
    </section>

<!-- CHART & BAR SETTINGS -->

    <section class="props">
      props placeholder
      <details>
        <summary>Prop Guide Summary</summary>
        <p> [placeholder] Guide to props </p>
      </details>

      <form action="">

        <fieldset>
          <legend>Chart Settings</legend>
          <div>
            <label for="title-font-color">Chart Title</label>
            <input type="text" name="title-font-color" id="title-font-color">
          </div>
          <div>
            <label for="title-font-color">Title's Font-color</label>
            <input type="color" name="title-font-color " id="title-font-color">
          </div>
          <div>
            <label for="title-font-size">Title's Font-size</label>
            <input type="number" name="title-font-color" id="title-font-color">
          </div>

          <hr>

          <div>
            <label for="x-axis-label">X-axis Label</label>
            <input type="text" name="x-axis-label" id="x-axis-label">
          </div>
          <div>
            <label for="y-axis-label">Y-axis Label</label>
            <input type="text" name="y-axis-label" id="y-axis-label">
          </div>
          <div>
            <label for="y-axis-ticks">Y-axis Ticks</label>
            <input type="number" name="y-axis-ticks" id="y-axis-ticks">
          </div>

        </fieldset>

        <fieldset>
          <legend>Bar Settings</legend>
          <div>

            <label for="value-position">value position</label>
            <select name="value-position" id="value-position">
              <option value="top">Top</option>
              <option value="center">Center</option>
              <option value="bottom">Bottom</option>
            </select>
          </div>

          <div>
            <label for="bar-color">Bar Color</label>
            <input type="color" name="bar-color" id="bar-color">
          </div>

          <div>
            <label for="label-color">Label Color</label>
            <input type="color" name="label-color" id="label-color">
          </div>
          <div>
            <label for="bar-spacing">Bar Spacing (in between)</label>
            <input type="number" name="bar-spacing" id="bar-spacing">
          </div>

        </fieldset>

        <input type="button" value="Render">

      </form>

    </section>
  </section>

<!-- FOOTER SECTION -->

  <footer>
    footer placeholder
  </footer>

</body>
</html>
